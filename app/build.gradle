apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.qtq.qtqandroid"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile files('src/main/libs/ViewpagerIndicator_1.0.2.jar')
    compile files('src/main/libs/android-viewbadger.jar')
    compile files('src/main/libs/AMap_Location_v2.3.0_20160112.jar')
    compile files('src/main/libs/jsonrpc.jar')
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile project(':AnimRefreshRecyclerView')
}
